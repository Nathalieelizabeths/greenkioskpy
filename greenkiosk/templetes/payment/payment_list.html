<!DOCTYPE html>
<html>
<head>
    <title>Payment List</title>
</head>
<body>
    <h1>Payment List</h1>
    <table>
        <thead>
            <tr>
                <th>Payment Method</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for payment in payments %}
                <tr>
                    <td>{{ payment.payment_method }}</td>
                    <td>{{ payment.amount }}</td>
                    <td>{{ payment.status }}</td>
                    <td>{{ payment.description }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
