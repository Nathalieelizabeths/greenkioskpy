<!DOCTYPE html>
<html>
<head>
    <title>Order List</title>
</head>
<body>
    <h1>Order List</h1>
    <table>
        <thead>
            <tr>
                <th>Order Number</th>
                <th>Customer</th>
                <!-- Add other order fields here -->
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.order_number }}</td>
                    <td>{{ order.customer.name }}</td>
                    <!-- Display other order fields here -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
